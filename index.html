<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Routier87</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fond Porsche statique -->
  <div class="road-background">
    <img src="https://i.imgur.com/3ZpTQ9R.png" alt="Porsche" class="porsche">
  </div>

  <header>
    <h1>YouTube Routier87</h1>
    <div id="auth">
      <button id="loginBtn">Se connecter</button>
      <button id="signupBtn">S'inscrire</button>
      <button id="logoutBtn" style="display:none;">Se déconnecter</button>
    </div>
  </header>

  <main>
    <section id="welcomeSection" style="text-align:center; margin-top:20px;"></section>

    <!-- Bloc chaînes Twitch et YouTube -->
    <section class="social-links" style="text-align:center; margin:2rem 0;">
      <h2>📺 Suivez-moi</h2>
      <p>
        <a href="https://www.twitch.tv/routier87" target="_blank">Ma chaîne Twitch : routier87</a><br>
        <a href="https://www.youtube.com/@Routier87" target="_blank">Ma chaîne YouTube : Routier87</a>
      </p>
    </section>

    <!-- Barre de recherche -->
    <section class="search-section" style="text-align:center; margin:1rem 0;">
      <input type="text" id="searchInput" placeholder="Rechercher un titre..."
             style="padding:0.5rem; width:60%; max-width:400px; border-radius:5px; border:none;">
    </section>

    <!-- Vidéo principale -->
    <section class="video" style="text-align:center;">
      <iframe width="560" height="315" 
              src="https://www.youtube.com/embed/t2wAE-yAA3I"
              title="Vidéo YouTube Routier87" frameborder="0" allowfullscreen>
      </iframe>
    </section>

    <!-- Musiques exclusives -->
    <section class="music-exclusive" style="text-align:center; margin-top:2rem;">
      <h2>🎵 Musiques Exclusives</h2>
    </section>

    <!-- Liste des vidéos recommandées -->
    <section class="videos-list">
      <h2>Vidéos recommandées</h2>
      <p style="text-align:center;">Connecte-toi pour voir les vidéos 🚛</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
