<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Routier87</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fond Porsche -->
  <div class="background-image"></div>

  <header>
    <h1>YouTube Routier87</h1>
    <div id="auth">
      <button id="loginBtn">Se connecter</button>
      <button id="signupBtn">S'inscrire</button>
      <button id="logoutBtn" style="display:none;">Se déconnecter</button>
      <button id="darkModeBtn">🌙 Mode sombre</button>
    </div>
  </header>

  <main>
    <section id="welcomeSection" style="text-align:center; margin-top:20px;"></section>

    <!-- Liens Twitch / YouTube de Routier87 -->
    <section class="social-links">
      <h2>📺 Suivez Routier87 en direct</h2>
      <div class="social-buttons">
        <a href="https://www.twitch.tv/routier87" class="btn twitch" target="_blank">Twitch : Routier87</a>
        <a href="https://www.youtube.com/@Routier87" class="btn youtube" target="_blank">YouTube : Routier87</a>
      </div>
    </section>

    <!-- Liens du Patron -->
    <section class="social-links patron">
      <h2>👑 Chaînes du Patron</h2>
      <p style="color:#ffd700; font-weight:bold;">FarmSimulFR89</p>
      <div class="social-buttons">
        <a href="https://www.twitch.tv/farmsimulfr89" class="btn twitch" target="_blank">Twitch du Patron</a>
        <a href="https://www.youtube.com/channel/UCGzoltoVDDixUV8P5pYxlyw" class="btn youtube" target="_blank">YouTube du Patron</a>
      </div>
    </section>

    <!-- Barre de recherche -->
    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Rechercher un titre...">
    </section>

    <!-- Vidéo principale -->
    <section class="video">
      <iframe width="560" height="315" 
              src="https://www.youtube.com/embed/t2wAE-yAA3I"
              title="Vidéo YouTube Routier87" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Musiques exclusives -->
    <section class="music-exclusive">
      <h2>🎵 Musiques Exclusives</h2>
    </section>

    <!-- Musiques FarmTor -->
    <section class="mes-musiques">
      <h2>🎶 Mes musiques FarmTor</h2>
      <div id="musiqueList"></div>
    </section>

    <!-- Liste des vidéos -->
    <section class="videos-list">
      <h2>Vidéos recommandées</h2>
      <p style="text-align:center;">Connecte-toi pour voir les vidéos 🚛</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
